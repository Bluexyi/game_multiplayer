<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Romano World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Game -->
    <h1>Romano World</h1>
    <section class="center">
      <canvas id="canvas"></canvas>

      <div class="chat">
        <p>CHAT</p>
      </div>
    </section>


    <div class="virtualKeyboard">
      <div class="btn_arrow" id="btn_left">
        <img src="./images/arrow_left.png" alt="arrow_left">
      </div>
      <div class="vertical">
        <div class="btn_arrow" id="btn_up">
          <img src="./images/arrow_top.png" alt="arrow_top">
        </div>
        <div class="btn_arrow" id="btn_down">
          <img src="./images/arrow_down.png" alt="arrow_down">
        </div>
      </div>
      <div class="btn_arrow" id="btn_right">
        <img src="./images/arrow_right.png" alt="arrow_right">
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js" type="module"></script>
</body>

</html>
